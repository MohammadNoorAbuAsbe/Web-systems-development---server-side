<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>My Movies</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/ajaxCalls.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

            .movie-card img {
                max-width: 100%;
                border-radius: 8px;
            }

            .movie-card h3 {
                margin: 10px 0;
                font-size: 1.5em;
                color: #333;
            }

            .movie-card p {
                margin: 5px 0;
                color: #666;
            }

            .movie-card .btn {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }

                .movie-card .btn:hover {
                    background-color: #0056b3;
                }

                .movie-card .btn:disabled {
                    background-color: #ccc;
                    cursor: not-allowed;
                }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

            .filters input {
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        .active-filter {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

            .active-filter span {
                font-size: 1em;
                color: #333;
            }

            .active-filter button {
                background-color: transparent;
                border: none;
                font-size: 1.2em;
                color: #333;
                cursor: pointer;
            }

                .active-filter button:hover {
                    color: #ff0000;
                }

        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            display: none;
        }

            .notification.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .notification.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .notification.info {
                background-color: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
    </style>
    <script>
        const port = 7246;
        const url1 = `https://localhost:${port}/api/Movies/cart`;
        const urlDelete = `https://localhost:${port}/api/Movies`;
        const urlFilterByTitle = `https://localhost:${port}/api/Movies/getByTitle`;
        const urlFilterByDate = `https://localhost:${port}/api/Movies/filterByDate`;

        $(document).ready(function () {
            retriveFromServer();


            $('#filterTitleBtn').prop('disabled', true);
            $('#filterDateBtn').prop('disabled', true);


            $('#filterTitle').on('input', function () {
                const title = $(this).val();
                $('#filterTitleBtn').prop('disabled', title.trim() === '');
            });


            $('#startDate, #endDate').on('input', function () {
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                $('#filterDateBtn').prop('disabled', startDate === '' || endDate === '');
            });

            $('#filterTitleBtn').click(function () {
                const title = $('#filterTitle').val();
                filterMoviesByTitle(title);
            });

            $('#filterDateBtn').click(function () {
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();
                filterMoviesByDate(startDate, endDate);
            });

            $('#clearFilterBtn').click(function () {
                clearFilter();
            });
        });

        function showNotification(message, type) {
            const notification = $('#notification');
            notification
                .removeClass('success error info')
                .addClass(type)
                .text(message)
                .fadeIn();

            setTimeout(() => {
                notification.fadeOut();
            }, 5000);
        }

        function renderMovies(movies) {
            const moviesContainer = $('#moviesContainer');
            moviesContainer.empty();
            if (movies.length === 0) {
                showNotification('No movies found.', 'info');
                return;
            }
            movies.forEach(function (movie) {
                const movieCard = $('<div>').addClass('movie-card');
                const movieImage = $('<img>').attr('src', movie.primaryImage).attr('alt', movie.primaryTitle);
                const movieTitle = $('<h3>').text(`${movie.primaryTitle} (${movie.startYear})`);
                const movieDescription = $('<p>').text(movie.description);
                const movieDetails = $('<div>').addClass('movie-details');

                const details = [
                    { label: 'Release Date', value: movie.releaseDate },
                    { label: 'Language', value: movie.language },
                    { label: 'Budget', value: movie.budget },
                    { label: 'Gross Worldwide', value: movie.grossWorldwide },
                    { label: 'Genres', value: Array.isArray(movie.genres) ? movie.genres.join(",") : movie.genres },
                    { label: 'Adult', value: movie.isAdult },
                    { label: 'Runtime', value: `${movie.runtimeMinutes} minutes` },
                    { label: 'Rating', value: movie.averageRating },
                    { label: 'Votes', value: movie.numVotes }
                ];

                details.forEach(detail => {
                    const detailElement = $('<div>').addClass('movie-detail');
                    const detailLabel = $('<strong>').text(detail.label);
                    const detailValue = $('<span>').text(detail.value);
                    detailElement.append(detailLabel, detailValue);
                    movieDetails.append(detailElement);
                });

                const deleteButton = $('<button>').addClass('btn').data('id', movie.id).text('Delete').click(function () {
                    deleteMovie(movie.id);
                });

                movieCard.append(movieImage, movieTitle, movieDescription, movieDetails, deleteButton);
                moviesContainer.append(movieCard);
            });
        }

        function retriveFromServer() {
            clearActiveFilter();
            ajaxCall('GET', url1, "", renderMovies, onError);
        }

        function setActiveFilter(filterText) {
            const activeFilter = $('#activeFilter');
            activeFilter.html(`
                        <span>${filterText}</span>
                        <button id="clearFilterBtn">X</button>
                    `);
            activeFilter.show();

            $('#clearFilterBtn').click(function () {
                clearFilter();
            });
        }

        function clearActiveFilter() {
            const activeFilter = $('#activeFilter');
            activeFilter.hide();
            activeFilter.empty();
        }

        function clearFilter() {
            $('#filterTitle').val('').trigger('input');
            $('#startDate').val('').trigger('input');
            $('#endDate').val('').trigger('input');
            retriveFromServer();
        }

        function showNotification(message, type) {
            const notification = $('#notification');
            notification
                .removeClass('success error info')
                .addClass(type)
                .text(message)
                .fadeIn();

            notification.attr('tabindex', '-1').focus();
            notification[0].scrollIntoView({ behavior: 'smooth', block: 'center' });

            setTimeout(() => {
                notification.fadeOut();
            }, 5000);
        }

        function onSuccess(response) {
            if (response) {
                showNotification('🎉 Success! The movie has been successfully deleted.', 'success');
            } else {
                showNotification('ℹ️ No changes were made. The movie might already be deleted.', 'info');
            }
        }

        function onError(error) {
            let errorMessage = '❌ Oops! Something went wrong while processing your request.';

            if (error && error.responseJSON && error.responseJSON.message) {
                errorMessage = `❌ Error: ${error.responseJSON.message}`;
            } else if (error && error.status) {
                errorMessage = `❌ Error ${error.status}: ${error.statusText}`;
            }

            showNotification(errorMessage, 'error');
        }

        function deleteMovie(movieId) {
            ajaxCall('DELETE', `${urlDelete}/${movieId}`, "", function () {
                showNotification('🎉 Success! The movie has been deleted from your list.', 'success');
                retriveFromServer();
            }, function (error) {
                onError(error);
            });
        }

        function filterMoviesByTitle(title) {
            ajaxCall('GET', `${urlFilterByTitle}?title=${title}`, "", function (movies) {
                renderMovies(movies);
                setActiveFilter(`🔍 Filter applied: Movies with the title "${title}".`);
            }, function (error) {
                onError(error);
            });
        }

        function filterMoviesByDate(startDate, endDate) {
            ajaxCall('GET', `${urlFilterByDate}?startDate=${startDate}&endDate=${endDate}`, "", function (movies) {
                renderMovies(movies);
                setActiveFilter(`📅 Filter applied: Movies released between ${startDate} and ${endDate}.`);
            }, function (error) {
                onError(error);
            });
        }


    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="MyMovies.html">My Movies</a>
        </nav>
    </header>
    <div class="container">
        <div id="notification" class="notification"></div>
        <div class="filters">
            <input type="text" id="filterTitle" placeholder="Filter by Title" />
            <button id="filterTitleBtn">Filter</button>
            <input type="date" id="startDate" placeholder="Start Date" />
            <input type="date" id="endDate" placeholder="End Date" />
            <button id="filterDateBtn">Filter</button>
        </div>
        <div id="activeFilter" class="active-filter" style="display: none;"></div>
        <h1 id="title">My Movies</h1>
        <div id="moviesContainer"></div>
    </div>
</body>
</html>
